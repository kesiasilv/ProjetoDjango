<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-check-input {
            transform: scale(1.3);
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 w-100" style="max-width: 500px;">
        <h2 class="mb-4 text-center">‚úèÔ∏è Editar Tarefa</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">T√≠tulo da Tarefa:</label>
                {{ form.title }}
            </div>

            <div class="form-check mb-4">
                {{ form.completed }}
                <label class="form-check-label" for="id_completed">Marcar como conclu√≠da</label>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">üíæ Salvar</button>
                <a href="{% url 'index' %}" class="btn btn-secondary px-4">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
